# Don't print a new line at the start of the prompt
add_newline = true

# format = """
# $cmd_duration$username$hostname $directory $git_branch
# $character
# """
format = """
$cmd_duration$directory $git_branch
$character
"""

[character]
success_symbol = "[ ](bold fg:{{colors.primary.default.hex}})"
error_symbol = "[ 󰅙](bold fg:{{colors.error.default.hex}})"

[package]
disabled = true

[git_branch]
style = "bg:{{colors.primary_container.default.hex}}"
symbol = "󰘬"
truncation_length = 4
truncation_symbol = ""
format = "• [](bold fg:{{colors.primary_container.default.hex}})[$symbol $branch(:$remote_branch)](fg:{{colors.on_primary_container.default.hex}} bg:{{colors.primary_container.default.hex}})[ ](bold fg:{{colors.primary_container.default.hex}})"

[git_commit]
commit_hash_length = 4
tag_symbol = " "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold {{colors.error.default.hex}})"

[git_status]
conflicted = " 🏳 "
ahead = " 🏎💨 "
behind = " 😰 "
diverged = " 😵 "
untracked = " 🤷 ‍"
stashed = " 📦 "
modified = " 📝 "
staged = '[++\($count\)]({{colors.primary.default.hex}})'
renamed = " ✍️ "
deleted = " 🗑 "

[hostname]
ssh_only = false
format = "[•$hostname](bg:{{colors.secondary_container.default.hex}} bold fg:{{colors.on_secondary_container.default.hex}})[](bold fg:{{colors.primary_container.default.hex}})"
trim_at = ".companyname.com"
disabled = false

[line_break]
disabled = false

[memory_usage]
disabled = true
threshold = -1
symbol = " "
style = "bold dimmed {{colors.surface_variant.default.hex}}"

[time]
disabled = true
format = '🕙[\[ $time \]]($style) '
time_format = "%T"

[username]
style_user = "bold bg:{{colors.secondary_container.default.hex}} fg:{{colors.on_secondary_container.default.hex}}"
style_root = "bold {{colors.error.default.hex}}"
format = "[](bold fg:{{colors.secondary_container.default.hex}})[$user]($style)"
disabled = false
show_always = true

[directory]
home_symbol = "  "
read_only = "  "
style = "bg:{{colors.tertiary_container.default.hex}} fg:{{colors.on_tertiary_container.default.hex}}"
truncation_length = 6
truncation_symbol = "••/"
format = '[](bold fg:{{colors.tertiary_container.default.hex}})[$path ](bold bg:{{colors.tertiary_container.default.hex}} fg:{{colors.on_tertiary_container.default.hex}})[](bold fg:{{colors.tertiary_container.default.hex}})'

[directory.substitutions]
"Desktop" = "  "
"Documents" = "  "
"Downloads" = "  "
"Music" = " 󰎈 "
"Pictures" = "  "
"Videos" = "  "

[cmd_duration]
min_time = 0
format = '[](bold fg:{{colors.secondary.default.hex}})[ $duration](bold bg:{{colors.secondary.default.hex}} fg:{{colors.on_secondary.default.hex}})[](bold fg:{{colors.secondary.default.hex}}) •• '

